<div class="action">
    <span class="close">
        <p class="translate-y-0.5">X</p>
    </span>

    <div class="flex justify-center items-center 
        [&_button]:focus:bg-button-white-bg
        [&_button]:focus:text-black
        [&_button]:cursor-pointer
        h-1/5">

        <button class="flex justify-center items-center border-white w-[18%] border-r-2 border-b-2">
            <p class="text-4xl tracking-widest py-3">C</p>
        </button>
        <button class="flex justify-center items-center border-white w-[18%] border-r-2 border-b-2">
            <p class="text-4xl tracking-widest py-3">O</p>
        </button>
        <button class="flex justify-center items-center border-white w-[18%] border-b-2">
            <p class="text-4xl tracking-widest py-3">T</p>
        </button>
    </div>
    <div class="flex flex-col items-center justify-between h-1/2 mt-30">
        <h2 class="text-center text-4xl leading-14">
            YOU ARE IN TOURNAMENT MODE. <br>
            YOU WILL PLAY MATCHS IN A<br>
            TOURNAMENT.
        </h2>
        <div class="flex justify-around items-center w-1/2">
            <button class="bg-button-white-bg text-black font-dangrek tracking-widest text-3xl rounded-full h-[70px] w-[250px] hover:scale-110 cursor-pointer duration-300">
                CREATE
            </button>
            <button class="bg-button-white-bg text-black font-dangrek tracking-widest text-3xl rounded-full h-[70px] w-[250px] hover:scale-110 cursor-pointer duration-300">
                JOIN
            </button>
        </div>
        <button class="bg-button-white-bg text-black font-dangrek tracking-widest text-3xl rounded-full h-[100px] w-[500px] hover:scale-110 cursor-pointer duration-300">
            GO IN TOURNAMENT MODE
        </button>
    </div>
</div>
